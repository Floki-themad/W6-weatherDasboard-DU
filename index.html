<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <form>
                    <div class="form-group">
                        <label for="city-name">Search for a City:</label>
                        <input class="form-control" type="search" id="city-name" name="city-name" required
                            value="Atlanta">
                    </div>
                    <button id="search-button" class="form-control btn btn-search">Search</button>
                    <hr class="my-4">
                    <div id="search-city" class="form-group">
                    </div>
                </form>
            </div>
            <div class="col col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <!-- Today's Forecast -->
                <div class="card add-space">
                    <div class="card-body">
                        <div class="today">
                            <h4 class="card-title" id="current-city"></h4>
                            <h4 class="card-title" id="current-date"></h4>
                            <img src="" alt="Weather Icon" id="current-icon">
                        </div>
                        <p class="card-text">Temp: <span id="current-temp"></span></p>
                        <p class="card-text">Wind: <span id="current-wind"></span></p>
                        <p class="card-text">Humidity: <span id="current-humid"></span></p>
                        <p class="card-text">UV Index: <span id="current-index" class="uv-index"></span></p>
                    </div>
                </div>
                <h4 class="card-title">5 day Forecast</h4>
                <div class="row">
                    <div class="col">
                        <div class="card small-card">
                            <div class="card-body">
                                <h5 class="card-title"><span id="day1-date"></span></h5>
                                <img src="" alt="weather icon" id="day1-icon">
                                <p class="card-text">Temp: <span id="day1-temp"></span></p>
                                <p class="card-text">Wind: <span id="day1-wind"></span></p>
                                <p class="card-text">Humidity: <span id="day1-humidity"></span></p>
                                <p class="card-text">UV: <span id="current-index" class="uv-index"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card small-card">
                            <div class="card-body">
                                <h5 class="card-title"><span id="day2-date"></span></h5>
                                <img src="" alt="Weather Icon" id="day2-icon">
                                <p class="card-text">Temp: <span id="day2-temp"></span></p>
                                <p class="card-text">Wind: <span id="day2-wind"></span></p>
                                <p class="card-text">Humidity: <span id="day2-humidity"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card small-card">
                            <div class="card-body">
                                <h5 class="card-title"><span id="day3-date"></span></h5>
                                <img src="" alt="Weather Icon" id="day3-icon">
                                <p class="card-text">Temp: <span id="day3-temp"></span></p>
                                <p class="card-text">Wind: <span id="day3-wind"></span></p>
                                <p class="card-text">Humidity: <span id="day3-humidity"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card small-card">
                            <div class="card-body">
                                <h5 class="card-title"><span id="day4-date"></span></h5>
                                <img src="" alt="Weather Icon" id="day4-icon">
                                <p class="card-text">Temp: <span id="day4-temp"></span></p>
                                <p class="card-text">Wind: <span id="day4-wind"></span></p>
                                <p class="card-text">Humidity: <span id="day4-humidity"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card small-card">
                            <div class="card-body">
                                <h5 class="card-title"><span id="day5-date"></span></h5>
                                <img src="" alt="Weather Icon" id="day5-icon">
                                <p class="card-text">Temp: <span id="day5-temp"></span></p>
                                <p class="card-text">Wind: <span id="day5-wind"></span></p>
                                <p class="card-text">Humidity: <span id="day5-humidity"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- use day.js to easily format dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
        integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
        integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
        crossorigin="anonymous"></script>
    <script src="develop/script.js"></script>
</body>

</html>
